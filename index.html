    let editingIndex = null;

    function addEvent() {
      const name = document.getElementById("event-name").value.trim();
      const start = document.getElementById("event-start").value;
      const end = document.getElementById("event-end").value;
      const color = document.getElementById("event-color").value;
      const desc = document.getElementById("event-desc").value.trim();
      const place = document.getElementById("event-place").value.trim();

      if (!name || !start || !end) {
        alert("Completa todos los campos obligatorios.");
        return;
      }

      if (new Date(end) < new Date(start)) {
        alert("La fecha de finalización no puede ser anterior a la de inicio.");
        return;
      }

      const newEvent = { name, start, end, color, desc, place };

      if (editingIndex !== null) {
        events[editingIndex] = newEvent;
        editingIndex = null;
        document.getElementById("add-btn").textContent = "Agregar";
      } else {
        if (events.some(ev => ev.name === name && ev.start === start && ev.end === end)) {
          alert("Este evento ya existe.");
          return;
        }
        events.push(newEvent);
      }

      updateCalendar();
      clearForm();
    }

    function clearForm() {
      document.getElementById("event-name").value = "";
      document.getElementById("event-start").value = "";
      document.getElementById("event-end").value = "";
      document.getElementById("event-desc").value = "";
      document.getElementById("event-place").value = "";
    }

        <p><strong>Fechas:</strong> ${formatDate(event.start)} a ${formatDate(event.end)}</p>
        <p><strong>Detalle:</strong> ${e.desc}</p>
        <p><strong>Lugar:</strong> ${e.place}</p>
     <div class="accordion-actions">
  <button onclick="moveEventUp(${i})" title="Subir"><span class="material-symbols-outlined">arrow_upward</span></button>
  <button onclick="moveEventDown(${i})" title="Bajar"><span class="material-symbols-outlined">arrow_downward</span></button>
  <button onclick="editEvent(${i})" title="Editar"><span class="material-symbols-outlined">titlecase</span></button>
  <button onclick="deleteEvent(${i})" title="Eliminar"><span class="material-symbols-outlined">close_small</span></button>
</div>

      </div>
    `;
    container.appendChild(item);
  });
}

function toggleAccordion(index) {
  const content = document.getElementById(`accordion-${index}`);
  if (content.style.display === "block") {
    content.style.display = "none";
  } else {
    content.style.display = "block";
  }
}
    function editEvent(index) {
      const e = events[index];
      document.getElementById("event-name").value = e.name;
      document.getElementById("event-start").value = e.start;
      document.getElementById("event-end").value = e.end;
      document.getElementById("event-color").value = e.color;
      document.getElementById("event-desc").value = e.desc;
      document.getElementById("event-place").value = e.place;
      editingIndex = index;
      document.getElementById("add-btn").textContent = "Guardar";
    }

    function deleteEvent(index) {
      events.splice(index, 1);
      updateCalendar();
    }

    function moveEventUp(index) {
  if (index <= 0) return;
  [events[index - 1], events[index]] = [events[index], events[index - 1]];
  updateCalendar();
}

function moveEventDown(index) {
  if (index >= events.length - 1) return;
  [events[index + 1], events[index]] = [events[index], events[index + 1]];
  updateCalendar();
}

function formatDate(dateStr) {
  const date = new Date(dateStr);
  return date.toLocaleDateString('es-CO', { day: 'numeric', month: 'long', year: 'numeric' });
}

    function updateCalendar() {
      createCalendar();
      renderEventList();
    }

    function isDarkColor(hex) {
      if (!hex) return false;
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance < 0.5;
    }

    function createCalendar() {
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      const today = new Date();
      const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      for (let m = startMonth; m <= endMonth; m++) {
        const daysInMonth = new Date(year, m + 1, 0).getDate();
        const firstDay = new Date(year, m, 1).getDay();

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const title = document.createElement("h2");
        title.textContent = monthNames[m];
        monthDiv.appendChild(title);

        const weekdays = document.createElement("div");
        weekdays.className = "weekdays";
        daysShort.forEach(d => {
          const dayName = document.createElement("div");
          dayName.textContent = d;
          weekdays.appendChild(dayName);
        });
        monthDiv.appendChild(weekdays);

        const grid = document.createElement("div");
        grid.className = "grid";
        const totalCells = 42;

        for (let i = 0; i < totalCells; i++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          const dayNum = i - firstDay + 1;

          if (i >= firstDay && dayNum <= daysInMonth) {
            const dateStr = `${year}-${String(m+1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
            dayDiv.dataset.date = dateStr;

            const num = document.createElement("div");
            num.className = "day-number";
            num.textContent = dayNum;
            if (dateStr === todayStr) num.classList.add("today");
            dayDiv.appendChild(num);


            
            const slot = document.createElement("div");
            slot.className = "event-lines";

            events.forEach(ev => {
              const s = new Date(ev.start);
              const e = new Date(ev.end);
              const current = new Date(dateStr);
              if (current >= s && current <= e) {
                const line = document.createElement("div");
                line.className = "event-line";
                line.style.backgroundColor = ev.color;
                line.title = `${ev.name}\n${ev.desc || ''}`;
                const initials = ev.name.split(' ').map(w => w[0]).join('').toUpperCase();
              const isStartDate = current.toISOString().split("T")[0] === ev.start;
if (isStartDate) {
  const label = document.createElement("span");
  label.textContent = initials;
  label.style.color = isDarkColor(ev.color) ? "#fff" : "#1f1f1f";
  line.appendChild(label);
}
                slot.appendChild(line);
              }
            });

            dayDiv.appendChild(slot);
          }

          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        container.appendChild(monthDiv);
      }
    }

    function exportToCSV() {
      const escape = val => `"${String(val).replace(/"/g, '""')}"`;
      const csvRows = ["Nombre,Fecha inicio,Fecha fin,Color,Detalle,Lugar"];
      events.forEach(e => {
        const row = [escape(e.name), escape(e.start), escape(e.end), escape(e.color), escape(e.desc), escape(e.place)];
        csvRows.push(row.join(","));
      });
      const blob = new Blob([csvRows.join("\n")], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "eventos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    updateCalendar();
  </script>
